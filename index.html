<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="/assets/javascript/game.js"></script>
    <title>Let Em Hang</title>
</head>

<body>
    <div class="wrapper">

        <h1>Treats And Sweets <br> ~~~Hangman~~~</h1>
        <p>Rules: Guess the hidden word by choosing the correct letters from the alphabet before you run out of attempts
        </p>
        <h4>Press any key to get started!</h4>
    </div>
    <!-- Display hidden word by _ _ _ -->
    <p> Cavity Producer Below!! 
        <br> 
        <span id="randomWord"></span> 
        <br>
        `Word has <span id="letterNum"></span> letters'
    </p>

    </div>


    <!-- Display number of won games -->
    <h3>Wins: <span id="wins">0</span> </h3>

    <!-- Display # of remaining guess attempts -->
    <div>
        Number of lives remaining: <span id="attemptsLeft">10</span>
    </div>

    <br>

    <!-- Display for letters already guessed -->
    <h6>Letters already played:<span id="letterGuess"></span></h6>




</body>

</html>
